<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving No Button</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .no-button, .yes-button {
            position: absolute;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .no-button {
            background-color: #ff4d4d;
            color: white;
            transition: transform 0.2s ease, left 0.3s ease, top 0.3s ease;
        }
        .yes-button {
            background-color: #4caf50;
            color: white;
        }
        .confetti {
            position: absolute;
            width: 100px;
            height: 100px;
            background-size: cover;
            animation: fall 3s linear infinite;
        }
        @keyframes fall {
            0% {
                transform: translateY(-100px);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="no-button">No</button>
        <button class="yes-button" style="display: none;">Yes</button>
    </div>

    <script>
        const noButton = document.querySelector('.no-button');
        const yesButton = document.querySelector('.yes-button');
        const container = document.querySelector('.container');

        // Position the Yes button next to the No button initially
        yesButton.style.left = '100px';
        yesButton.style.top = '100px';
        noButton.style.left = '50px';
        noButton.style.top = '100px';

        noButton.addEventListener('mouseover', (event) => {
            const containerRect = container.getBoundingClientRect();
            const buttonRect = noButton.getBoundingClientRect();

            const mouseX = event.clientX;
            const mouseY = event.clientY;

            const buttonCenterX = buttonRect.left + buttonRect.width / 2;
            const buttonCenterY = buttonRect.top + buttonRect.height / 2;

            const offsetX = buttonCenterX - mouseX;
            const offsetY = buttonCenterY - mouseY;

            const distance = Math.sqrt(offsetX ** 2 + offsetY ** 2);

            const moveDistance = Math.min(600, distance * 5); // Limit movement distance
            const angle = Math.atan2(offsetY, offsetX);

            const newX = Math.max(0, Math.min(containerRect.width - buttonRect.width, buttonRect.left + moveDistance * Math.cos(angle)));
            const newY = Math.max(0, Math.min(containerRect.height - buttonRect.height, buttonRect.top + moveDistance * Math.sin(angle)));

            noButton.style.left = `${newX - containerRect.left}px`;
            noButton.style.top = `${newY - containerRect.top}px`;
        });

        noButton.addEventListener('click', () => {
            noButton.style.display = 'none';
            yesButton.style.display = 'block';
            yesButton.style.left = noButton.style.left;
            yesButton.style.top = noButton.style.top;
        });

        yesButton.addEventListener('click', () => {
            for (let i = 0; i < 30; i++) {
                createConfetti();
            }
        });

        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.left = `${Math.random() * 100}vw`;
            confetti.style.top = `${-Math.random() * 50}px`;
            confetti.style.backgroundImage = 'url("Subject.png")'; // Replace with your image URL
            confetti.style.animationDuration = `${Math.random() * 2 + 2}s`;
            confetti.style.transform = `rotate(${Math.random() * 360}deg)`;

            container.appendChild(confetti);

            setTimeout(() => {
                confetti.remove();
            }, 5000);
        }
    </script>
</body>
</html>
