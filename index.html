<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi Samantha</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            /* background-color: #f0f0f0; */
            text-align: center;
        }
        .wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
        }
        .image-placeholder {
            /* width: 300px; */
            height: 200px;
            /* background-color: #ccc; */
            margin-bottom: 20px;
        }
        .question {
            font-size: 48px;
            font-weight: bold;
            margin: 20px 0;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        .yes-button {
            background-color: #4caf50;
            color: white;
            z-index: 100;
        }
        .no-button {
            background-color: #ff4d4d;
            color: white;
        }
        .confetti {
            position: absolute;
            width: 100px;
            height: 100px;
            background-size: cover;
            animation: fall 3s linear 1 forwards;
        }
        @keyframes fall {
            0% {
                transform: translateY(-100px);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

    </style>
</head>
<body>
    <div class="wrapper">

        <div class="container">
            <img class="image-placeholder" src="peach-and-goma-goma.gif"/>
            <div class="question">Will you be my Valentine?</div>
            <div class="buttons">
                <button class="yes-button">Yes</button>
                <button class="no-button">No</button>
            </div>
        </div>
    </div>
    <script>
        const noButton = document.querySelector('.no-button');
        const yesButton = document.querySelector('.yes-button');
        const wrapper = document.querySelector('.wrapper');
        const image = document.querySelector('.image-placeholder')
        const question = document.querySelector('.question');

        let promptIdx = 0;

        function cyclePrompt() {
            const prompts = [
                `are you sure`,
                `are you REALLY sure`,
                `like 100%`,
                `like being so fr`,
                `i knew it you hate me`,
                `press no again i might crash out`,
                `ok currently crashing out`,
                `doesnt the yes button look so pretty`,
                `ik you want to click it`,
                `i'll give you ${promptIdx - 8} kiss if you click yes`,
                `how about ${promptIdx - 8}`,
                `ok ${promptIdx - 8}`
            ]
            question.textContent = prompts[Math.min(11, promptIdx)]
            ++promptIdx;

            const currentWidth = image.offsetWidth;
            const currentHeight = image.offsetHeight;
            console.log(currentWidth, currentHeight)

            const newWidth = Math.max(currentWidth * 0.9, 1);
            const newHeight = Math.max(currentHeight * 0.9, 1);

            image.style.width = newWidth + 'px';
            image.style.height = newHeight + 'px';
        }

        noButton.addEventListener('click', cyclePrompt)

        let yes = false;

        yesButton.addEventListener('click', () => {
            if (!yes) {
                yes = true;
                image.src = "kiss-cute.gif"
                image.style.width = "252px"
                image.style.height = "200px"
                question.textContent = "YAYYYY I LOVE U CANT WAIT TO BE WITH YOU <333"
                yesButton.textContent = "Click for more Loopy"
                noButton.style.display = "None"
                // wrapper.style.backgroundImage = "IMG_6395.jpeg"
            }

            for (let i = 0; i < 15; i++) {
                createConfetti();
            }
        });

        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.left = `${Math.random() * 100}vw`;
            confetti.style.top = `${-Math.random() * 50}px`;
            confetti.style.backgroundImage = 'url("Subject.png")'; // Replace with your image URL
            confetti.style.animationDuration = `${Math.random() * 2 + 2}s`;
            confetti.style.transform = `rotate(${Math.random() * 360}deg)`;

            wrapper.appendChild(confetti);

            setTimeout(() => {
                confetti.remove();
            }, 5000);
        }
    </script>

</body>
</html>
